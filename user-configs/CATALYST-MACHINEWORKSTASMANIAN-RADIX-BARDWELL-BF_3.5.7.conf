# diff all

# version
# Betaflight / RADIX (RADIX) 3.5.7 Mar 19 2019 / 14:10:01 (4b0a56c7e) MSP API: 1.40

board_name RADIX
manufacturer_id
mcu_id 003500533437511037303836
signature

# reset configuration to default settings
defaults nosave

# name
name KNOWITALL

# resources

# mixer

# servo

# servo mix


# feature
feature -RX_PPM
feature RX_SERIAL
feature GPS
feature TELEMETRY
feature AIRMODE
feature ESC_SENSOR

# beeper

# beacon

# map

# serial
serial 0 2048 115200 57600 0 115200
serial 2 64 115200 57600 0 115200
serial 3 1024 115200 57600 0 115200
serial 5 2 115200 115200 0 115200

# led

# color

# mode_color

# aux
aux 0 0 0 900 1600 0 0
aux 1 1 0 1400 1600 0 0
aux 2 13 0 1750 1850 0 0
aux 3 35 0 1125 1275 0 0

# adjrange

# rxrange

# vtx

# rxfail
rxfail 3 h
rxfail 6 s 1000

# master
