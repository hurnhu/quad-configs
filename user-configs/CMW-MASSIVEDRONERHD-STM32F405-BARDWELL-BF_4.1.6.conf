# diff all

# version
# Betaflight / STM32F405 (S405) 4.1.6 Apr 25 2020 / 05:11:18 (283bda8bf) MSP API: 1.42
# manufacturer_id: AIKO   board_name: AIKONF4   custom defaults: YES

# start the command batch
batch start

# reset configuration to default settings
defaults nosave

board_name AIKONF4
manufacturer_id AIKO
mcu_id 0040004e324d501220303256
signature 

# name: Droner HD

# feature
feature -RX_PARALLEL_PWM
feature RX_SERIAL

# serial
serial 0 64 115200 57600 0 115200
serial 1 1 115200 57600 0 115200

# aux
aux 0 0 0 1700 2100 0 0

# master
set acc_hardware = NONE
set mag_hardware = NONE
set baro_hardware = NONE
set min_check = 1001
set max_check = 2000
set serialrx_provider = SBUS
set motor_pwm_protocol = DSHOT600
set yaw_motors_reversed = ON
set deadband = 7
set yaw_deadband = 7
set pid_process_denom = 1
set osd_craft_name_pos = 2057
set name = Droner HD

profile 0

# profile 0
set dterm_lowpass_hz = 100
set dterm_lowpass2_hz = 200
set dterm_notch_cutoff = 160
set acc_limit_yaw = 100
set iterm_rotation = ON
set iterm_relax = OFF
set iterm_relax_type = GYRO
set iterm_relax_cutoff = 11
set iterm_windup = 40
set iterm_limit = 150
set p_pitch = 32
set i_pitch = 50
set d_pitch = 21
set f_pitch = 60
set p_roll = 35
set i_roll = 45
set d_roll = 23
set f_roll = 60
set p_yaw = 45
set i_yaw = 45
set f_yaw = 60
set d_min_pitch = 0

profile 1

profile 2

# restore original profile selection
profile 0

rateprofile 0

# rateprofile 0
set tpa_rate = 10
set tpa_breakpoint = 1650

rateprofile 1

rateprofile 2

rateprofile 3

rateprofile 4

rateprofile 5

# restore original rateprofile selection
rateprofile 0

# save configuration
save
#