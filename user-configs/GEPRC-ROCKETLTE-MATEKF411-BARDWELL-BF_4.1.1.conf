# This is the configuration after I finished setting it up. The main thing that I changed were the modes (to match my usual
# switch layout) and I added custom OSD for the DJI goggles (in goggles go SETTINGS -> DISPLAY -> CUSTOM OSD set to ON).
# Switch layout is left shoulder arm, right shoulder buzzer, right face is Angle in middle position, Turtle in down position.

# diff all

# version
# Betaflight / MATEKF411 (MK41) 4.1.1 Nov 15 2019 / 12:34:58 (1e5e3d369) MSP API: 1.42

# start the command batch
batch start

# reset configuration to default settings
defaults nosave

board_name MATEKF411
mcu_id 003b00583339510239363632
signature 

# name: rocket lite

# feature
feature LED_STRIP

# beeper
beeper -ON_USB

# serial
serial 0 1 115200 57600 0 115200
serial 1 64 115200 57600 0 115200

# led
led 0 5,6::CTOB:0
led 1 6,6::CTOB:0
led 2 7,6::CTOB:0
led 3 8,6::CTOB:0
led 4 9,6::CTOB:0
led 5 5,7::CTOB:0
led 6 6,7::CTOB:0
led 7 7,7::CTOB:0
led 8 8,7::CTOB:0
led 9 9,7::CTOB:0
led 10 5,8::CTOB:0
led 11 6,8::CTOB:0
led 12 7,8::CTOB:0
led 13 8,8::CTOB:0
led 14 9,8::CTOB:0
led 15 5,9::CTOB:0
led 16 6,9::CTOB:0
led 17 7,9::CTOB:0
led 18 8,9::CTOB:0
led 19 9,9::CTOB:0

# aux
aux 0 0 0 900 1325 0 0
aux 1 1 2 1300 1700 0 0
aux 2 13 3 1600 2100 0 0
aux 3 35 2 1700 2100 0 0

# vtxtable
vtxtable bands 5
vtxtable channels 8
vtxtable band 1 BOSCAM_A A CUSTOM  5865 5845 5825 5805 5785 5765 5745 5725
vtxtable band 2 BOSCAM_B B CUSTOM  5733 5752 5771 5790 5809 5828 5847 5866
vtxtable band 3 BOSCAM_E E CUSTOM  5705 5685 5665 5645 5885 5905 5925 5945
vtxtable band 4 FATSHARK F CUSTOM  5740 5760 5780 5800 5820 5840 5860 5880
vtxtable band 5 RACEBAND R CUSTOM  5658 5695 5732 5769 5806 5843 5880 5917
vtxtable powerlevels 5
vtxtable powervalues 25 100 200 400 600
vtxtable powerlabels 25 100 200 400 600

# master
set gyro_sync_denom = 2
set gyro_lowpass2_hz = 325
set dyn_lpf_gyro_min_hz = 260
set dyn_lpf_gyro_max_hz = 650
set baro_hardware = NONE
set min_check = 1010
set motor_pwm_protocol = DSHOT300
set align_board_yaw = 225
set ibata_scale = 200
set yaw_motors_reversed = ON
set small_angle = 180
set pid_process_denom = 1
set osd_vbat_pos = 436
set osd_rssi_pos = 449
set osd_tim_2_pos = 322
set osd_flymode_pos = 2049
set osd_vtx_channel_pos = 355
set osd_current_pos = 2532
set osd_mah_drawn_pos = 2535
set osd_craft_name_pos = 16
set osd_display_name_pos = 490
set osd_warnings_pos = 2441
set osd_avg_cell_voltage_pos = 2516
set osd_disarmed_pos = 2284
set name = rocket lite

profile 0

# profile 0
set dyn_lpf_dterm_min_hz = 91
set dyn_lpf_dterm_max_hz = 221
set dterm_lowpass2_hz = 195
set feedforward_transition = 60
set p_pitch = 43
set i_pitch = 95
set p_roll = 38
set i_roll = 90
set p_yaw = 48
set i_yaw = 100

profile 1

profile 2

# restore original profile selection
profile 0

rateprofile 0

rateprofile 1

rateprofile 2

rateprofile 3

rateprofile 4

rateprofile 5

# restore original rateprofile selection
rateprofile 0

# save configuration
save
#