# diff all

# version
# Betaflight / MATEKF722SE (MF7S) 3.5.6 Feb 16 2019 / 13:22:31 (c28ca22f9) MSP API: 1.40

board_name MATEKF722SE
manufacturer_id 
mcu_id 0044002e3238510b36353235
signature 

# reset configuration to default settings
defaults nosave

# name

# resources

# mixer

# servo

# servo mix


# feature
feature GPS
feature AIRMODE

# beeper
beeper -GYRO_CALIBRATED
beeper -RX_LOST
beeper -RX_LOST_LANDING
beeper -DISARMING
beeper -ARMING
beeper -ARMING_GPS_FIX
beeper -BAT_CRIT_LOW
beeper -BAT_LOW
beeper -GPS_STATUS
beeper -RX_SET
beeper -ACC_CALIBRATION
beeper -ACC_CALIBRATION_FAIL
beeper -READY_BEEP
beeper -DISARM_REPEAT
beeper -ARMED
beeper -SYSTEM_INIT
beeper -ON_USB
beeper -BLACKBOX_ERASE
beeper -CRASH FLIP
beeper -CAM_CONNECTION_OPEN
beeper -CAM_CONNECTION_CLOSED
beeper -RC_SMOOTHING_INIT_FAIL

# beacon

# map

# serial
serial 1 0 115200 57600 0 115200
serial 2 64 115200 57600 0 115200
serial 3 2 115200 57600 0 115200

# led

# color

# mode_color
mode_color 5 0 0
mode_color 5 1 0
mode_color 5 2 0
mode_color 5 3 0
mode_color 5 4 0
mode_color 5 5 0

# aux
aux 0 0 0 1825 1925 0 0
aux 1 0 0 1600 1700 0 0
aux 2 0 0 1375 1575 0 0
aux 3 1 0 1600 1800 0 0
aux 4 13 0 1925 1975 0 0
aux 5 13 0 1700 1750 0 0
aux 6 35 0 1375 1575 0 0

# adjrange

# rxrange

# vtx

# rxfail

# master
set align_gyro = CW180FLIP
set align_acc = CW180FLIP
set acc_hardware = NONE
set acc_calibration = 87,-33,227
set max_check = 2000
set rssi_channel = 8
set rc_smoothing_type = FILTER
set serialrx_provider = CRSF
set airmode_start_throttle_percent = 25
set motor_pwm_protocol = DSHOT1200
set yaw_motors_reversed = ON
set gps_provider = UBLOX
set pid_process_denom = 1
set osd_gps_speed_pos = 2316
set osd_gps_sats_pos = 2283
set osd_avg_cell_voltage_pos = 2103

# profile
profile 0

set p_pitch = 47
set i_pitch = 70
set d_pitch = 30
set p_roll = 41
set i_roll = 50
set p_yaw = 50
set i_yaw = 50

# profile
profile 1

set p_pitch = 46
set i_pitch = 70
set d_pitch = 38
set p_roll = 42
set i_roll = 60
set d_roll = 35
set p_yaw = 35
set i_yaw = 100

# profile
profile 2

set p_pitch = 46
set i_pitch = 70
set d_pitch = 38
set p_roll = 42
set i_roll = 60
set d_roll = 35
set p_yaw = 35
set i_yaw = 100

# restore original profile selection
profile 0

# rateprofile
rateprofile 0

set roll_rc_rate = 127
set pitch_rc_rate = 127
set yaw_rc_rate = 130
set roll_expo = 40
set pitch_expo = 40
set yaw_expo = 15
set roll_srate = 72
set pitch_srate = 72
set yaw_srate = 75
set tpa_rate = 55

# rateprofile
rateprofile 1


# rateprofile
rateprofile 2


# rateprofile
rateprofile 3


# rateprofile
rateprofile 4


# rateprofile
rateprofile 5


# restore original rateprofile selection
rateprofile 0

# save configuration
save
