# diff all

# version
# Betaflight / STM32F411 (S411) 4.2.0 Jun 14 2020 / 03:04:43 (8f2d21460) MSP API: 1.43

# config: YES

# start the command batch
batch start

# reset configuration to default settings
defaults nosave

board_name BETAFPVF411
manufacturer_id BEFH
mcu_id 005a00213439511437393937
signature 

# name: X-Knight 5

# beacon
beacon RX_LOST
beacon RX_SET

# serial
serial 1 2048 115200 57600 0 115200

# aux
aux 0 0 0 1575 2100 0 0
aux 1 1 2 1700 2100 0 0
aux 2 2 2 1300 1700 0 0
aux 3 13 1 900 1700 0 0
aux 4 35 5 1700 2100 0 0

# vtxtable
vtxtable bands 5
vtxtable channels 8
vtxtable band 1 BOSCAM_A A FACTORY 5865 5845 5825 5805 5785 5765 5745 5725
vtxtable band 2 BOSCAM_B B FACTORY 5733 5752 5771 5790 5809 5828 5847 5866
vtxtable band 3 BOSCAM_E E FACTORY 5705 5685 5665 5645 5885 5905 5925 5945
vtxtable band 4 FATSHARK F FACTORY 5740 5760 5780 5800 5820 5840 5860 5880
vtxtable band 5 RACEBAND R FACTORY 5658 5695 5732 5769 5806 5843 5880 5917
vtxtable powerlevels 3
vtxtable powervalues 0 1 2
vtxtable powerlabels 25 200 350

# master
set acc_calibration = -144,114,-556,1
set fpv_mix_degrees = 35
set dshot_bidir = ON
set motor_poles = 12
set ibata_scale = 430
set yaw_motors_reversed = ON
set small_angle = 180
set osd_units = IMPERIAL
set osd_warn_core_temp = OFF
set osd_warn_rc_smoothing = OFF
set osd_warn_fail_safe = OFF
set osd_warn_launch_control = OFF
set osd_warn_no_gps_rescue = OFF
set osd_warn_gps_rescue_disabled = OFF
set osd_vbat_pos = 2529
set osd_rssi_pos = 2465
set osd_tim_2_pos = 2551
set osd_flymode_pos = 2488
set osd_throttle_pos = 320
set osd_vtx_channel_pos = 2049
set osd_crosshairs_pos = 2253
set osd_current_pos = 2518
set osd_craft_name_pos = 2507
set osd_warnings_pos = 14824
set osd_avg_cell_voltage_pos = 463
set vtx_band = 5
set vtx_channel = 7
set vtx_power = 3
set vtx_freq = 5880
set vcd_video_system = PAL
set name = X-Knight 5

profile 0

# profile 0
set p_yaw = 30
set d_min_roll = 20
set d_min_pitch = 22

profile 1

profile 2

# restore original profile selection
profile 0

rateprofile 0

# rateprofile 0
set pitch_rc_rate = 90
set roll_srate = 85
set yaw_srate = 85

rateprofile 1

rateprofile 2

rateprofile 3

rateprofile 4

rateprofile 5

# restore original rateprofile selection
rateprofile 0

# save configuration
save
